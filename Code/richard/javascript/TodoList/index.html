<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="row m-2">
            <div class="col"></div>
            <div class="col text-center"><h1>Todo List</h1></div>
            <div class="col"></div>
        </div>
        <div class="row m-2">
            <div class="col text-center"><input class="m-1" id="addItem" type="text"><button class="btn btn-primary m-1" id="submitItem" type="submit">Add Item</button></div>
        </div>
        <div class="row m-2">
            <div class="col text-center border-dark border-bottom m-1"><h3>Todo List</h3></div>
            <div class="col text-center border-dark border-bottom m-1"><h3>Completed</h3></div>
        </div>
        <div class="row m-2">
            <div class="col text-center" id="todoList"></div>
            <div class="col text-center text-decoration-line-through" id="completed"></div>
        </div>
    </div>
</body>
</html>
