<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>
<body>
  <h1 id="header">To Do List</h1>
  <div class="container">
    <div id="todo-in">
      <h2 id="todo-tasks">Tasks</h2>
      <input id="add-task" type="text" placeholder="Enter Task">
      <button id="submit-task">Submit</button>
      <button id="delete-task">Delete</button>
    </div>
    <div id="todo-out">
      <h2 id="completed-tasks">Completed Tasks</h2>
      <input id="complete-task" type="text" placeholder="Task Complete">
      <button id="complete-submit">Complete</button>
      <button id="delete-complete">Delete</button>
    </div>
  </div>
  
  <div class="task-container">
    <div>
    <ul id="my-tasks">
  
    </ul>
    </div>
    <div>
    <ul id="task-done">
  
    </ul>
    </div>
  </div>

</body>
</html>
